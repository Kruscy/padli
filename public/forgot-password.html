<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Jelszó visszaállítás</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

<div class="auth-page">
  <div class="auth-card">
    <h1>Jelszó visszaállítás</h1>

    <form id="forgotForm">
      <input
        id="email"
        type="email"
        placeholder="Email címed"
        required
      />
      <button>Reset link küldése</button>
    </form>

    <div id="msg"></div>

    <p><a href="/login.html">← Vissza a loginhoz</a></p>
  </div>
</div>

<script src="/js/forgot-password.js"></script>
</body>
</html>
