<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>PadlizsanFanSub – Reader</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    /* ===== BACK HOME ===== */
    .back-home {
      position: fixed;
      top: 70px;
      left: 16px;
      z-index: 1000;
      background: #1e293b;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
    }

    .back-home:hover {
      background: #334155;
    }

    /* ===== TOP UI ===== */
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(0,0,0,.75);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 10;
      transition: opacity .2s ease;
    }

    #ui.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #ui button {
      background: #161b22;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    #ui button:hover {
      background: #1f2630;
    }

    #chapterInfo {
      font-size: 14px;
      opacity: .85;
    }

    /* ===== PAGES ===== */
    #pages {
      padding-top: 60px;
      max-width: 900px;
      margin: 0 auto;
    }

    #pages img {
      width: 100%;
      display: block;
      margin-bottom: 0px;
    }
  </style>
</head>
<body>

<!-- UI BAR -->
<div id="ui">
  <a href="/" class="back-home">⬅ Főoldal</a>
  <button id="prevBtn">← Prev</button>
  <div id="chapterInfo">Loading…</div>
  <button id="nextBtn">Next →</button>
</div>

<script src="/js/auth-check.js"></script>

<!-- PAGES -->
<div id="pages"></div>

<script>
/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const slug = params.get("slug");
const chapter = params.get("chapter");

const pagesEl = document.getElementById("pages");
const ui = document.getElementById("ui");
const chapterInfo = document.getElementById("chapterInfo");

/* ================= UI TOGGLE ================= */
let uiVisible = true;

document.addEventListener("click", (e) => {
  if (e.target.tagName === "BUTTON" || e.target.tagName === "A") return;
  uiVisible = !uiVisible;
  ui.classList.toggle("hidden", !uiVisible);
});

/* ================= PROGRESS ================= */
let lastSavedPage = 0;
let saveTimeout = null;

/* ===== GET CURRENT PAGE ===== */
function getCurrentPage() {
  const imgs = [...document.querySelectorAll("#pages img")];
  if (!imgs.length) return 1;

  let current = 1;
  const viewportMiddle = window.innerHeight / 2;

  imgs.forEach((img, index) => {
    const rect = img.getBoundingClientRect();
    if (rect.top < viewportMiddle) {
      current = index + 1;
    }
  });

  return current;
}

/* ===== SAVE PROGRESS ===== */
async function saveProgress(page) {
  if (!page || page === lastSavedPage) return;

  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(async () => {
    try {
      await fetch("/api/progress", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          slug,
          chapter,
          page
        })
      });

      lastSavedPage = page;
      console.log("Progress saved:", page);
    } catch (e) {
      console.error("Failed to save progress", e);
    }
  }, 800);
}

/* ===== SCROLL LISTENER ===== */
window.addEventListener("scroll", () => {
  const page = getCurrentPage();
  saveProgress(page);
});

/* ================= LOAD PAGES ================= */
async function loadPages() {
  if (!slug || !chapter) {
    pagesEl.textContent = "Missing chapter.";
    return;
  }

  try {
    const res = await fetch(`/api/pages/${slug}/${chapter}`);
    const files = await res.json();

    if (!Array.isArray(files) || files.length === 0) {
      pagesEl.textContent = "No pages found.";
      return;
    }

    files.forEach((f, index) => {
      const img = document.createElement("img");
      img.src = `/api/image/${slug}/${chapter}/${encodeURIComponent(f)}`;
      img.loading = "lazy";

      img.addEventListener("load", () => {
        if (index === 0) {
          saveProgress(1); // elkezdte olvasni
        }
      });

      pagesEl.appendChild(img);
    });

  } catch (e) {
    console.error(e);
    pagesEl.textContent = "Error loading pages.";
  }
}

/* ================= CHAPTER NAV ================= */
async function loadChapterInfo() {
  const res = await fetch(`/api/chapters/${slug}`);
  const chapters = await res.json();

  const index = chapters.findIndex(c => c.folder === chapter);

  if (index === -1) {
    chapterInfo.textContent = chapter;
    return;
  }

  chapterInfo.textContent = `Chapter ${index + 1} / ${chapters.length}`;

  document.getElementById("prevBtn").onclick = () => {
    if (index > 0) {
      location.href = `/reader.html?slug=${slug}&chapter=${chapters[index - 1].folder}`;
    }
  };

  document.getElementById("nextBtn").onclick = () => {
    if (index < chapters.length - 1) {
      location.href = `/reader.html?slug=${slug}&chapter=${chapters[index + 1].folder}`;
    }
  };
}

/* ================= INIT ================= */
loadPages();
loadChapterInfo();
</script>

<!-- Matomo -->

  var _paq = window._paq = window._paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//mamato.csimota.duckdns.org/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
</body>
</html>
