<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Login – PadlizsanFanSub</title>
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

<div class="auth-page" id="authPage">
  <div class="auth-card">
    <h1>PadlizsanFanSub</h1>

    <form id="loginForm">
      <input id="login" placeholder="Email vagy felhasználónév" />
      <input id="password" type="password" placeholder="Jelszó" />
      <button>Login</button>
    </form>

    <div id="error" class="error"></div>

    <p>Nincs még fiókod? <a href="/register.html">Regisztráció</a></p>
	<p class="forgot">
  <a href="/forgot-password.html">Elfelejtetted a jelszavad?</a>
</p>
<div class="remember-wrap">
  <label class="remember">
    <input type="checkbox" id="rememberMe" />
    <span>Maradjak bejelentkezve</span>
  </label>
</div>
  </div>
</div>
<div id="footer"></div>
<script src="/js/footer.js"></script>

<script src="/js/background.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
