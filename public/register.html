<!DOCTYPE html>
<html lang="hu">
<head>

  <title>Register – PadlizsanFanSub</title>

</head>
<body>

<div class="auth-page" id="authPage">
  <div class="auth-card">
    <h1>PadlizsanFanSub</h1>

    <form id="registerForm">
      <input id="username" placeholder="Felhasználónév" />

    <div id="error" class="error"></div>

    <p>Már van fiókod? <a href="/login.html">Login</a></p>
  </div>
</div>

<script src="/js/register.js"></script>
